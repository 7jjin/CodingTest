<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let array = s.split("");
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i].charCodeAt() >= 65 && array[i].charCodeAt() <= 90) {
            count++;
          }
        }
        return count;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
