<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a > b) answer = b;
        else answer = a;
        if (answer > c) answer = c;
        return answer;
      }
      console.log(solution(2, 5, 1));
    </script>
  </body>
</html>
