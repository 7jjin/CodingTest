<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        if (s.length % 2 === 0) {
          return s.slice(s.length / 2 - 1, s.length / 2 + 1);
        } else {
          return s.slice(s.length / 2, s.length / 2 + 1);
        }
      }
      console.log(solution("good"));
      console.log(solution("study"));
    </script>
  </body>
</html>
