<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        s = s
          .match(/[a-z&&A-Z]/g)
          .join("")
          .toLowerCase();
        let len = s.length;

        for (let i = 0; i < Math.floor(len / 2); i++) {
          if (s[i] !== s[len - 1 - i]) return "NO";
        }
        return "YES";
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
