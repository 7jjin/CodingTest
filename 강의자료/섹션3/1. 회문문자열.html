<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s.toLowerCase();
        let change = answer.split("").reverse().join("");
        return change === answer ? "Yes" : "NO";
      }

      let str = "goooG";
      console.log(solution(str));
    </script>
  </body>
</html>
