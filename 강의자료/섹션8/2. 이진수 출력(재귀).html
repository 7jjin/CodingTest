<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";
        function def(num) {
          if (num === 0) return;
          else {
            def(parseInt(num / 2));
            answer += num % 2;
          }
        }
        def(n);
        return answer;
      }

      console.log(solution(11));
    </script>
  </body>
</html>
