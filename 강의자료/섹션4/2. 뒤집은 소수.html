<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        answer = "";
        for (let x of num) {
          x = Number(String(x).split("").reverse().join(""));
          console.log(x);
          let count = 0;
          for (let i = 1; i <= x; i++) {
            if (x % i === 0) {
              count++;
            }
          }
          if (count === 2) answer += `${x} `;
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(isPrime(arr));
    </script>
  </body>
</html>
