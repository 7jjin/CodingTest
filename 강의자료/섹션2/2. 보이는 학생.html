<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 1;
        let key = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (key < arr[i + 1]) {
            count++;
            key = arr[i + 1];
          }
        }
        return count;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
